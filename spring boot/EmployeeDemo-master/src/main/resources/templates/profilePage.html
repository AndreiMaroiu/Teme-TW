<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/pageheader :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="fragment/navmenu :: navmenu(selctedNavItem='navIndex')"/>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Profile</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item active"><a th:href="@{/index}">Home / Dashboard</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="card">
                <div class="card-header" style="cursor: move;">
                    <h3 class="card-title">
                        Profile information
                    </h3>
                </div>
                <div class="card-body">
                    <div class="col-lg-12">
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label">Name:</label>
                            <span class="col-lg-4 col-form-label" th:text="${userAccount.personName}"/>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label">Username:</label>
                            <span class="col-lg-4 col-form-label" th:text="${userAccount.getUserName()}"/>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label">Role:</label>
                            <span class="col-lg-4 col-form-label" th:text="${userAccount.role}"/>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div th:replace="fragment/copyright :: copyright"/>
    </div>
    <div th:replace="fragment/pagefooter :: pagefooter"/>

</body>
</html>
