<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="navmenu">


    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a th:href="@{/index}" class="nav-link">Home</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a href="#" class="nav-link" data-toggle="dropdown">
                    <img th:src="@{dist/img/avatar/001.png}" class="user-image img-circle img-size-32" alt="User Image">
                    <span class="hidden-xs" th:text="${loggedUser.personName}"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                    <div class="row">
                        <div class="card-body box-profile">
                            <div class="text-center">
                                <img class="profile-user-img img-fluid img-circle" th:src="@{dist/img/avatar/001.png}" alt="User profile picture">
                            </div>
                            <h3 class="profile-username text-center" th:text="${loggedUser.personName}"></h3>
                            <h3 class="profile-username text-center" th:text="${loggedUser.userName}"></h3>
                            <p class="text-muted text-center" th:text="${loggedUser.role}"></p>
                            <ul class="list-group list-group-unbordered mb-3">
                                <li class="list-group-item">
                                    <div class="float-left">
                                        <form name="f" th:action="@{/profile}" method="get">
                                            <button type="submit" class="btn btn-primary">Profile</button>
                                        </form>
                                    </div>

                                    <div class="float-right">
                                        <form name="f" th:action="@{/logout}" method="post">
                                            <button type="submit" class="btn btn-primary">Log Out</button>
                                        </form>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </nav>


    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a th:href="@{/index}" class="brand-link">
            <img th:src="@{dist/img/AdminLTELogo.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">Employee Demo</span>
        </a>

        <div class="sidebar">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img th:src="@{dist/img/avatar/001.png}" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block" th:text="${loggedUser.personName}"></a>
                </div>
            </div>

            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="form-inline">
                        <span class="nav-header">MAIN NAVIGATION</span>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/index}" class="nav-link" th:classappend="${selctedNavItem=='navIndex'}? active">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${selctedNavItem=='navEmployeeOverview' || selctedNavItem=='navEmployeeForm'}? menu-open">
                        <a href="#" class="nav-link" th:classappend="${selctedNavItem=='navEmployeeOverview' || selctedNavItem=='navEmployeeForm'}? active">
                            <i class="nav-icon fas fa-copy"></i>
                            <p>
                                Employees
                                <i class="fas fa-angle-left right"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a th:href="@{/employeeOverview}" class="nav-link" th:classappend="${selctedNavItem=='navEmployeeOverview'}? active">
                                    <i class="nav-icon far fa-circle text-primary"></i>
                                    <p>Employee Overview</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/createEmployee}" class="nav-link" th:classappend="${selctedNavItem=='navEmployeeForm'}? active">
                                    <i class="nav-icon far fa-circle text-primary"></i>
                                    <p>Create new employee</p>
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item" th:classappend="${selctedNavItem=='navDepartmentOverview' || selctedNavItem=='navDepartmentForm'}? menu-open">
                        <a href="#" class="nav-link" th:classappend="${selctedNavItem=='navDepartmentOverview' || selctedNavItem=='navDepartmentForm'}? active">
                            <i class="nav-icon fas fa-copy"></i>
                            <p>
                                Departments
                                <i class="fas fa-angle-left right"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a th:href="@{/departmentOverview}" class="nav-link" th:classappend="${selctedNavItem=='navDepartmentOverview'}? active">
                                    <i class="nav-icon far fa-circle text-primary"></i>
                                    <p>Department Overview</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/createDepartment}" class="nav-link" th:classappend="${selctedNavItem=='navDepartmentForm'}? active">
                                    <i class="nav-icon far fa-circle text-primary"></i>
                                    <p>Create new department</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

</div>
