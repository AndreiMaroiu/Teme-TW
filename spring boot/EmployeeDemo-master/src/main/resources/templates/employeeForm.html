<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/pageheader :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="fragment/navmenu :: navmenu(selctedNavItem='navEmployeeForm')"/>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Employee Management</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                            <li class="breadcrumb-item active">Create a new employee</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Create a new employee</h3>
                    </div>


                    <form action="#" th:action="@{/submitEmployee}" th:object="${employee}" method="post">
                        <input class="d-none" readonly th:value="${formAction}" th:attr="name='formAction'" type="text">
                        <input class="d-none" readonly th:field="*{id}" type="text">

                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label" for="employeeNumber">Employee number:</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" th:field="*{employeeNumber}" type="text">
                                        </div>
                                        <span th:class="text-danger" th:if="${#fields.hasErrors('employeeNumber')}" th:errors="*{employeeNumber}"></span>
                                    </div>


                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label" for="lastName">Lastname:</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" th:field="*{lastName}" type="text">
                                        </div>
                                        <span th:class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label" for="firstName">Firstname:</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" th:field="*{firstName}" type="text">
                                        </div>
                                        <span th:class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label" for="monthlySalary">Monthly salary:</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" th:field="*{monthlySalary}" type="text">
                                        </div>
                                        <span th:class="text-danger" th:if="${#fields.hasErrors('monthlySalary')}" th:errors="*{monthlySalary}"></span>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label"
                                               for="idDepartment">Department:</label>
                                        <div class="col-lg-4">
                                            <select class="selectpicker form-control" id="idDepartment" th:field="${employee.department.id}">
                                                <option th:each="department : ${departmentList}" th:value="${department.id}"
                                                        th:text="${department.code} + ' - ' + ${department.description}"></option>
                                            </select>
                                        </div>
                                        <span th:class="text-danger" th:if="${#fields.hasErrors('department.id')}" th:errors="*{department.code}"></span>
                                    </div>

                                    <div class="form-group row">
                                        <button type="submit" value="submitEmployee" name="submitEmployee"
                                                class="btn btn-primary" id="submitEmployee">Submit
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </section>
    </div>
    <div th:replace="fragment/copyright :: copyright"/>

</div>

<div th:replace="fragment/pagefooter :: pagefooter"/>
</body>
</html>
