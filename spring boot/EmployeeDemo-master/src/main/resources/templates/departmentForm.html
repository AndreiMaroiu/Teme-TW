<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/pageheader :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="fragment/navmenu :: navmenu(selctedNavItem='navDepartmentForm')"/>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Department Management</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                            <li class="breadcrumb-item active">Create a new department</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Create a new department</h3>
                    </div>

                    <form action="#" th:action="@{/submitDepartment}" th:object="${department}" method="post">
                        <input class="d-none" readonly th:value="${formAction}" th:attr="name='formAction'" type="text">
                        <input class="d-none" readonly th:field="*{id}" type="text">

                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label" for="code">Department code:</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" th:field="*{code}" type="text">
                                        </div>
                                        <span th:class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
                                    </div>


                                    <div class="form-group row">
                                        <label class="col-lg-2 col-form-label" for="description">Department description:</label>
                                        <div class="col-lg-4">
                                            <input class="form-control" th:field="*{description}" type="text">
                                        </div>
                                        <span th:class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                                    </div>

                                    <div class="form-group row">
                                        <button type="submit" value="submitDepartment" name="submitDepartment" class="btn btn-primary" id="submitDepartment">
                                            Submit
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </section>
    </div>
    <div th:replace="fragment/copyright :: copyright"/>

</div>

<div th:replace="fragment/pagefooter :: pagefooter"/>
</body>
</html>
