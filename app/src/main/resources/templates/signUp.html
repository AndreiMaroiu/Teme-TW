
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex justify-content-center">
    <div>
        <h1 class="text-center">Sign Up</h1>

        <form method="post" th:action="@{/submit}" th:object="${newUser}">
            <table class="table">
                <tr>
                    <td class="align-middle">Name:</td>
                    <td>
                        <label>
                            <input type="text" placeholder="Name" class="form-control" th:field="*{username}"/>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="align-middle">Password:</td>
                    <td>
                        <label>
                            <input type="password" placeholder="Password" class="form-control" th:field="*{password}"/>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="align-middle">Confirm password:</td>
                    <td>
                        <label>
                            <input type="password" placeholder="Password" class="form-control" th:field="*{confirmedPassword}"/>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="align-middle">Choose role:</td>
                    <td>
                        <select th:field="*{role}">
                            <option th:each="r : ${roles}" th:value="${r.name}" th:text="${r.name}">
                            </option>
                        </select>
                    </td>
                </tr>
            </table>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
