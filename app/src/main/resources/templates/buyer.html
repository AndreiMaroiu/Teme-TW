<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buyer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/wb.js"></script>
<nav th:insert="fragments/buyerNavBar.html :: nav"></nav>

<div class="px-xxl-5 mt-xxl-5">
    <h1>Buyer</h1>

    <form method="get" action="/buyer">
        <div class="d-flex flex-row">
            <div class="col-lg-2 mr-2">
                <label>
                    <input type="text" name="name" class="form-control" placeholder="Product name" th:value="${param.name}"/>
                </label>
            </div>
            <div class="col-lg-2 mr-2">
                <label>
                    <input type="number" name="maxPrice" class="form-control" placeholder="maxPrice" th:value="${param.maxPrice}"/>
                </label>
            </div>

            <input type="submit" value="Search" class="btn btn-primary"/>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <td>Product Name</td>
            <td>Product price</td>
            <td>Amount</td>
            <td>Trader Name</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stock : ${stocks}">
            <td th:text="${stock.name}"></td>
            <td th:text="${stock.price}"></td>
            <td th:text="${stock.amount}"></td>
            <td th:text="${stock.trader.username}"></td>
            <td><a th:href="@{/buyer/checkout(id=${stock.id})}" class="btn btn-primary">Buy</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
