<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<h1 class="text-center">Confirm</h1>

<div th:if="${param.insufficientStocks}" class="d-inline-block">
    <h1>Not enough stocks</h1>

    <form method="post" action="/buyer/buyRemaining">
        <input type="number" name="stockId" th:value="${stockId}" hidden>
        <input type="submit" value="Add to cart all remaining stock" class="btn btn-primary"/>
    </form>
    <a href="/buyer" class="btn btn-warning">Cancel</a>
</div>
<div th:unless="${param.insufficientStocks}">
    <h1 class="text-center">Product successfully added to cart!</h1>
    <div class="text-center">
        <a href="/buyer" class="btn btn-primary">Home</a>
    </div>
</div>
</body>
</html>
