<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="px-xxl-5 list-group">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<h1>New Stock</h1>

<div class="alert alert-danger" th:if="${param.error}" th:text="${param.error}">
</div>

<table class="table gap-2">
    <thead>
        <tr>
            <td>Product Name</td>
            <td>Price</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="stock : ${stocks}">
            <td th:text="${stock.name}"></td>
            <td th:text="${stock.price}"></td>
        </tr>
    </tbody>
</table>

<form method="post" action="/addStock" class="gap-2">
    Add new stock:
    <br/>
    <div class="card-group">
        Product Name:
        <input type="text" name="name" placeholder="Product Name" class="form-control mt-2">
    </div>
    <div class="card-group">
        Product Price:
        <input type="number" name="price" placeholder="Product Price" class="form-control mt-2">
    </div>

    <input type="submit" class="btn btn-primary mt-2" value="Add">
</form>
</div>
</body>
</html>
