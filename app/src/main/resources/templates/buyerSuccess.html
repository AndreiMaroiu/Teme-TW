<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Order successfully bought!</h1>

    <div class="mt-5" th:text="'Order from Date: ' + ${cart.date} + ' with total: ' + ${cart.total}"></div>

    <table class="table p-xxl-5">
        <thead>
            <tr>
                <td>Product Name</td>
                <td>Product Price</td>
                <td>Amount</td>
                <td>Trader Name</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cart.items}">
                <td th:text="${item.stock.name}"></td>
                <td th:text="${item.stock.price}"></td>
                <td th:text="${item.amount}"></td>
                <td th:text="${item.stock.trader.username}"></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-2">
        <a href="/buyer" class="btn btn-primary">Home</a>
    </div>
</body>
</html>
