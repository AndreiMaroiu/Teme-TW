<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/wb.js"></script>

<nav th:insert="fragments/buyerNavBar.html :: nav"></nav>

<div class="container-md mt-xxl-5">
    <br/>
    <h1>Shopping Cart</h1>
    <br/>

    <div th:text="'Items: ' + ${itemsCount}"></div>
    <br/>

    <table class="table px-xl-5">
        <thead>
            <tr>
                <td>Product Name</td>
                <td>Product Price</td>
                <td>Quantity</td>
                <td>Trader Name</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.stock.name}"></td>
                <td th:text="${item.stock.price}"></td>
                <td th:text="${item.amount}"></td>
                <td th:text="${item.stock.trader.username}"></td>
            </tr>
        </tbody>
    </table>

    <div th:text="'Total: ' + ${total}"></div>

    <div class="d-flex flex-row">
        <form method="post" action="/buyer/shoppingCart/buy" class="m-1">
            <input type="submit" class="btn btn-primary" value="Buy"/>
        </form>

        <a href="/buyer/shoppingCart/clear" class="btn btn-danger m-1">Clear shopping cart</a>
    </div>
</div>

</body>
</html>
