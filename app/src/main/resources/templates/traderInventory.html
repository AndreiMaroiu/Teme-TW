<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trader Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/wb.js"></script>

<nav th:insert="fragments/traderNavBar.html :: nav"></nav>

<h1>
    Inventory
</h1>

<table class="table">
    <thead>
        <tr>
            <td>Product Name</td>
            <td>Product Price</td>
            <td>Current Stock</td>
            <td>Min Stock</td>
            <td>Max Stock</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="stock : ${stocks}">
            <td th:text="${stock.name}"></td>
            <td th:text="${stock.price}"></td>
            <td th:text="${stock.amount}"></td>
            <td th:text="${stock.minStock}"></td>
            <td th:text="${stock.maxStock}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
