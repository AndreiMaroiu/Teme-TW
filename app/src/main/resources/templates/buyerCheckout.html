<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<nav th:insert="fragments/buyerNavBar.html :: nav"></nav>

<h1>Buyer</h1>

<h1>Confirm purchase</h1>

<form method="post" action="/buyer/buy">

    <input type="number" name="stockId" th:value="${stock.id}" hidden/>
    Name:
    <input type="text" th:value="${stock.name}" disabled class="form-control"/>
    Price per unit:
    <input type="text" th:value="${stock.price}" disabled class="form-control"/>
    Quantity:
    <input type="number" name="quantity" class="form-control" placeholder="Quantity">
    <input type="submit" value="Buy" class="btn btn-primary"/>
</form>

</body>
</html>
