<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<nav th:insert="fragments/traderNavBar.html :: nav"></nav>

<div class="px-xxl-5 mt-xxl-5">
    <h1>Trader</h1>

    <form method="post" action="/findByName">
        <input type="text" name="name" placeholder="Product Name">
        <input type="submit" value="Search">
    </form>

    <div th:if="${name}">
        <form method="post" action="/trader/buy">
            <input type="text" name="name" th:value="${name}" hidden>
            <input type="submit" value="Buy Cheapest">
        </form>
    </div>

    <div th:if="${stocks}">
        <table class="table">
            <thead>
            <tr>
                <td>Product Name</td>
                <td>Product Price</td>
                <td>Producer Name</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stock : ${stocks}">
                <td th:text="${stock.name}"></td>
                <td th:text="${stock.price}"></td>
                <td th:text="${stock.producer.username}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:unless="${stocks}">
        No product available!
    </div>
</div>
</body>
</html>
