<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<nav th:insert="fragments/traderNavBar.html :: nav"></nav>

<h1>
    Confirm
</h1>

<div th:if="${param.error}" class="alert alert-danger">
    <div th:text="${param.error}"></div>
</div>

<p>Are you sure you want to buy product:</p>

<div th:if="${stock}">
    <div th:text="'with name: ' + ${stock.name}"></div>
    <div th:text="'with price: ' + ${stock.price}"></div>
</div>

<form method="post" action="/trader/confirm">
    <input type="number" name="stockId" th:value="${stock.id}" hidden/>
    <input type="number" placeholder="Addon" name="sellingPrice" class="form-control mt-2"/>
    <input type="number" placeholder="Minimum stock" name="min" class="form-control mt-2"/>
    <input type="number" placeholder="Minimum stock" name="max" class="form-control mt-2"/>
    <input type="submit" value="Buy" class="btn btn-primary mt-2"/>
</form>
</body>
</html>
