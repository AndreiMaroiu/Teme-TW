<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<nav th:insert="fragments/buyerNavBar.html :: nav"></nav>

<h1>Buyer</h1>

<table class="table">
    <thead>
        <tr>
            <td>Name</td>
            <td>Price</td>
            <td>Date</td>
            <td>Amount</td>
            <td>Trader Name</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="command : ${commands}">
            <td th:text="${command.productName}"></td>
            <td th:text="${command.productPrice}"></td>
            <td th:text="${command.date}"></td>
            <td th:text="${command.amount}"></td>
            <td th:text="${command.trader.username}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
