<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<nav th:insert="fragments/buyerNavBar.html :: nav"></nav>

<div>
    <h1>Buyer</h1>

    <div th:each="command : ${commands}" class="container p-xxl-5">

        <div th:text="'Order: ' + ${command.id} + ' from Date: ' + ${command.date} + ' Total: ' + ${command.total}">

        </div>
        <table class="table">
            <thead>
            <tr>
                <td>Product Name</td>
                <td>Product Price</td>
                <td>Amount</td>
                <td>Trader Name</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${command.items}">
                <td th:text="${item.stock.name}"></td>
                <td th:text="${item.stock.price}"></td>
                <td th:text="${item.amount}"></td>
                <td th:text="${item.stock.trader.username}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
